{% extends "base_generic.html" %}
{% block content %}


<div align="center" style = "padding-top:5%;">
    <h1>Register a New Pet!</h1>

    <form method="POST" class="post-form" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <br>
        
        <input type="submit" value="Submit" />
        
    </form>

</div>

{% endblock %}
